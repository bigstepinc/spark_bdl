# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
spark.master                     spark://HOSTNAME_MASTER:7077
spark.eventLog.enabled           true
spark.eventLog.dir               LOG_DIR

spark.serializer                 org.apache.spark.serializer.KryoSerializer
spark.executor.memory=EX_MEM
spark.kryoserializer.buffer.max=1G
spark.driver.memory=DRIVER_MEM
spark.driver.cores=DRIVER_CORES
spark.executor.cores=EX_CORES
spark.executor.instances=1
spark.ui.port=SPARK_UI_PORT

spark.jars=/opt/spark-SPARK_VERSION-bin-hadoop2.7/jars/bdl-client-libraries-BDLCL_VERSION.jar,/opt/spark-SPARK_VERSION-bin-hadoop2.7/jars/guava-23.0.jar,/opt/spark-SPARK_VERSION-bin-hadoop2.7/jars/postgresql-9.4.1212.jar,/opt/spark-SPARK_VERSION-bin-hadoop2.7/jars/datanucleus-api-jdo-3.2.6.jar,/opt/spark-SPARK_VERSION-bin-hadoop2.7/jars/datanucleus-core-3.2.10.jar,/opt/spark-SPARK_VERSION-bin-hadoop2.7/jars/datanucleus-rdbms-3.2.9.jar

spark.network.timeout=SPARK_NETWORK_TIMEOUTs
spark.rpc.lookupTimeout=SPARK_RPC_TIMEOUTs
spark.rpc.numRetries=SPARK_RPC_NUM_RETRIES
spark.executor.heartbeatInterval=SPARK_HEARTBEATs

spark.local.dir=LOCAL_DIR

spark.sql.catalogImplementation=hive
spark.hadoop.mapreduce.fileoutputcommitter.algorithm.version 2

spark.driver.userClassPathFirst=true
spark.executor.userClassPathFirst=true

# Cleanup for worker
spark.worker.cleanup.enabled = CLEANUP_ENABLED 
spark.worker.cleanup.interval= CLEANUP_INTERVAL 
spark.worker.cleanup.appDataTtl= CLEANUP_APPDATA

spark.executor.extraJavaOptions  -XX:NewSize=NEW_SIZE_JVMM -XX:+PrintGCDetails -XX:-PrintGCTimeStamps -XX:MetaspaceSize=128M -XX:MaxMetaspaceSize=256M
spark.driver.extraJavaOptions   -XX:+PrintGCDetails -XX:-PrintGCTimeStamps -XX:MetaspaceSize=128M -XX:MaxMetaspaceSize=256M
spark.sql.hive.metastore.jars=maven
spark.sql.hive.metastore.version=2.3.2
spark.sql.legacy.allowCreatingManagedTableUsingNonemptyLocation=true
